<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Money</title>
 <!-- Bootstrap Css link is here -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- css stylesheet -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="text-center ">Save Money</h1>
    </header>
    <section>
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col-12 col-lg-6">
               <div class="mt-5">
                 <!-- bank image -->
                   <img width="400" height="300" src="images/bank & money.jpg" alt="" srcset="">
               </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="p-3 border bg-light text-center my-4 align-middle rounded">
                  <!-- income form -->
<h3>Income</h3>
Income: <input type="text" name="" id="income">
<h4>Expenses</h4>
Food: <input type="text" name="" id="food-expense"><br>
Rent: <input type="text" name="" id="rent-expense"><br>
Cloths: <input type="text" name="" id="cloth-expense"><br>
<button id="calculate-btn"  type="button" class="btn btn-primary mt-4">calculate</button>
<h4>Total Expenses :<span id="total-expenses">000</span> </h4>
<h4>Balance :<span id="total-balance">000</span></h4>
Save <input type="text" name="" id="savings">
<button id="save-btn"  type="button" class="btn btn-primary mt-4">Save</button><br>
Saving Amount: <input type="text" name="" id="save-money"><br>
Remaining Balance:<input type="text" name="" id="remaining">


                </div>
              </div>
            </div>
          </div>
    </section>
    </section>

    <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/save-money.js"></script>
</body>
</html>
